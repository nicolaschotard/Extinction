language: python

cache:
  - pip
  - directories:
    #- $HOME/miniconda/
    - $HOME/.extinction/maps/

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  #- if [ ! -d "$HOME/miniconda" ]; then bash miniconda.sh -b -p $HOME/miniconda; fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION 
  - source activate test-environment
  - pip install codecov coveralls
  - pip install -r requirements.txt
  - python setup.py install
  
# command to run tests
script:
  - get_maps.py --exclude planck,green
  - coverage run --source="./" setup.py test
  - coverage run -a --source="./" extinction/*py
  - coverage run -a --source="./" extinction/extern/*py
after_success:
  - codecov
  - coveralls

